<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .bg-header-next {
            background: rgb(255, 255, 255);
            background: linear-gradient(0deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 60%, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0) 100%);
        }
    </style>

    <title>SEO Tool</title>
</head>

<body>
    <header class="bg-warning">
        <div class="bg-header-next">
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="card border-0 my-5">
                            <div class="card-body">
                                <h1 class="lead text-center fw-bold display-3 my-5">SEO TOOL</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="card border-0 my-5">
                            <div class="card-body px-5">
                                <div class="mb-3">
                                    <label class="lead form-label fw-bold my-3">Email address</label>
                                    <input type="url" class="form-control shadow-none mb-4" id="target-url"
                                        value="https://anupammondal.in" placeholder="https://niveshguru.com">
                                </div>
                                <div class="text-end mb-3">
                                    <button type="button" class="btn btn-primary shadow-none px-3"
                                        onclick="getH1();">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="mb-5">
        <div class="container">
            <div class="row">
                <!-- <div class="col-md-2 col-12"></div> -->
                <!-- <div class="col-md-8 col-12"></div> -->
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col" class="text-center">HTML Tag</th>
                                <th scope="col">Count</th>
                                <th scope="col">Text Content</th>
                                <th scope="col" class="text-center">Characters</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td class="text-center">h1</td>
                                <td id="h1-content"></td>
                                <td class="text-center" id="h1Count"></td>
                                <td id="h1-characters" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td class="text-center">img</td>
                                <td id="img-content"></td>
                                <td class="text-center" id="imgCount"></td>
                                <td id="img-characters" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td class="text-center">p</td>
                                <td id="p-content"></td>
                                <td class="text-center" id="pCount"></td>
                                <td id="p-characters" class="text-center"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <div class="col-md-2 col-12"></div> -->
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white fixed-bottom mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center pt-3">Made with Fun, Sncks & ChatGPT</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="am-seo-script.js"></script>
</body>

</html>
