<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .bg-header {
            background-image: url(./res/heqader-pic.jpg);
            background-size: contain;
            background-position: top center;
            background-repeat: no-repeat;
        }

        .bg-header-next {
            background: rgb(255, 255, 255);
            background: linear-gradient(0deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 60%, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0) 100%);
        }

        .glass-bg {
            background: linear-gradient(225deg,
                    rgba(255, 255, 255, 0.5) 26%,
                    rgba(0, 0, 0, 0.1) 74%);
            /* background-blend-mode: ; */
            /* box-shadow:
                inset 0px 5px 5px 0px rgba(255, 255, 255, 0.1),
                inset 0px -5px 5px 0px rgba(0, 0, 0, 0.1); */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .text-shadow {
            text-shadow: 3px 3px 9px #ffffff;
        }
    </style>

    <title>SEO Tool</title>
</head>

<body>
    <header class="bg-header">
        <div class="container">
            <div class="row">
                <div class="col-12 my-5 py-5"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="card shadow-sm glass-bg w-100 border-0 mt-5">
                        <div class="card-body">
                            <h1 class="lead text-center text-shadow fw-bold display-3 my-5 pb-1">SEO TOOL</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="card shadow-sm glass-bg w-100 border-0 mt-5">
                        <div class="card-body px-5">
                            <div class="mb-3">
                                <label class="lead text-shadow form-label fw-bold my-3">Email address</label>
                                <input type="url" class="form-control text-primary rounded-pill shadow-none mb-4 ps-4" id="target-url"
                                    value="https://anupammondal.in" placeholder="https://niveshguru.com">
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-light rounded-pill shadow-none px-5"
                                    onclick="getH1();">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="mb-5">
        <div class="container">
            <div class="row">
                <!-- <div class="col-md-2 col-12"></div> -->
                <!-- <div class="col-md-8 col-12"></div> -->
                <div class="col-12">
                    <table class="table mt-5">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col" class="text-center">HTML Tag</th>
                                <th scope="col">Count</th>
                                <th scope="col">Text Content</th>
                                <th scope="col" class="text-center">Characters</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td class="text-center">h1</td>
                                <td id="h1-content"></td>
                                <td class="text-center" id="h1Count"></td>
                                <td id="h1-characters" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td class="text-center">img</td>
                                <td id="img-content"></td>
                                <td class="text-center" id="imgCount"></td>
                                <td id="img-characters" class="text-center"></td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td class="text-center">p</td>
                                <td id="p-content"></td>
                                <td class="text-center" id="pCount"></td>
                                <td id="p-characters" class="text-center"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <div class="col-md-2 col-12"></div> -->
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white fixed-bottom mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center pt-3">Made with Fun, Sncks & ChatGPT</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="am-seo-script.js"></script>
</body>

</html>
