<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
</head>
<body>

<label for="textInput">Enter Text:</label>
<input type="text" id="textInput" placeholder="Type your text here">

<button onclick="generateImage()">Generate Image</button>

<script>
  function generateImage() {
    // Get the entered text
    var word = document.getElementById('textInput').value;

    // Create a new canvas element
    var canvas = document.createElement('canvas');
    canvas.width = 250;
    canvas.height = 250;

    // Get the 2D rendering context
    var ctx = canvas.getContext('2d');

    // Set background color
    ctx.fillStyle = '#ffffff'; // You can change this to any color
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Set text properties
    ctx.font = '20px Arial';
    ctx.fillStyle = '#000000'; // You can change this to any color
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    // Position the text in the center
    var x = canvas.width / 2;
    var y = canvas.height / 2;

    // Draw the text on the canvas
    ctx.fillText(word, x, y);

    // Create an image from the canvas
    var dataURL = canvas.toDataURL('image/png');

    // Create a download link
    var downloadLink = document.createElement('a');
    downloadLink.href = dataURL;
    downloadLink.download = 'generated_image.png';
    downloadLink.textContent = 'Download Image';

    // Remove previous download link (if any)
    var previousLink = document.getElementById('downloadLink');
    if (previousLink) {
      document.body.removeChild(previousLink);
    }

    // Append the new link to the body
    downloadLink.id = 'downloadLink';
    document.body.appendChild(downloadLink);
  }
</script>

</body>
</html>
