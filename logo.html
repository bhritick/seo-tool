<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>
<body>
  <label for="wordInput">Enter a word:</label>
  <input type="text" id="wordInput">
  <button onclick="generateImage()">Generate Image</button>

  <div id="result"></div>

  <script>
    function generateImage() {
      const word = document.getElementById('wordInput').value;

      // Create a div with the specified word
      const div = document.createElement('div');
      div.innerText = word;
      div.style.fontSize = '24px';
      div.style.width = '250px';
      div.style.height = '250px';
      div.style.display = 'flex';
      div.style.alignItems = 'center';
      div.style.justifyContent = 'center';

      // Convert the div to an image using html2canvas
      html2canvas(div).then(canvas => {
        // Convert the canvas to a data URL
        const dataUrl = canvas.toDataURL();

        // Display the result as an image
        const resultContainer = document.getElementById('result');
        resultContainer.innerHTML = `<img src="${dataUrl}" alt="Generated Image">`;
      });
    }
  </script>
</body>
</html>
