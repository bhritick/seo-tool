<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>
<body>

  <input type="text" id="inputWord" placeholder="Enter a word">
  <button onclick="generateImage()">Generate Image</button>
  <div id="imageContainer"></div>

  <script>
    function generateImage() {
      var word = document.getElementById('inputWord').value;
      var container = document.getElementById('imageContainer');

      container.innerHTML = ''; // Clear previous content

      // Create a div with the user-provided word
      var wordDiv = document.createElement('div');
      wordDiv.innerText = word;
      container.appendChild(wordDiv);

      // Use html2canvas to capture the div and convert it to an image
      html2canvas(container).then(function(canvas) {
        // Convert canvas to data URL
        var imageDataUrl = canvas.toDataURL('image/png');

        // Create an image element with the data URL
        var imageElement = document.createElement('img');
        imageElement.src = imageDataUrl;
        imageElement.width = 250;
        imageElement.height = 250;

        // Append the image to the document
        container.innerHTML = '';
        container.appendChild(imageElement);
      });
    }
  </script>

</body>
</html>
