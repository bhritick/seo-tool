<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #logoContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Logo Generator</h1>
    
    <label for="brandName">Enter your brand name:</label>
    <input type="text" id="brandName" placeholder="Your Brand">

    <button onclick="generateLogo()">Generate Logo</button>

    <div id="logoContainer"></div>

    <script>
        function generateLogo() {
            const brandName = document.getElementById('brandName').value;
            const logoContainer = document.getElementById('logoContainer');

            // Simple logo generation (you can replace this with your own logic)
            const logoText = document.createElement('p');
            logoText.textContent = brandName;
            logoText.style.fontWeight = 'bold';
            logoText.style.fontSize = '24px';
            logoText.style.color = 'blue';

            logoContainer.innerHTML = '';
            logoContainer.appendChild(logoText);

            // Create a download link for the logo
            const downloadLink = document.createElement('a');
            downloadLink.href = 'data:image/png;base64,' + btoa(unescape(encodeURIComponent(generateLogoAsImage(logoContainer))));
            downloadLink.download = 'logo.png';
            downloadLink.textContent = 'Download Logo';

            logoContainer.appendChild(document.createElement('br'));
            logoContainer.appendChild(downloadLink);
        }

        function generateLogoAsImage(element) {
            const svgString = new XMLSerializer().serializeToString(element);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const img = new Image();
            img.src = 'data:image/svg+xml;base64,' + btoa(svgString);

            canvas.width = element.offsetWidth;
            canvas.height = element.offsetHeight;

            ctx.drawImage(img, 0, 0);

            return canvas.toDataURL('image/png');
        }
    </script>
</body>
</html>
