<script>
    // Function to receive and work with a string
    function processString(str) {
        // Perform some operations on the string
        var result = str.toUpperCase();

        // Call another function and pass the modified string
        displayString(result);
    }

    // Function to display a string
    function displayString(str) {
        console.log("The string is: " + str);
    }

    // Call the first function and pass a string to it
    var myString = "Hello, World!";
    processString(myString); // This will display "The string is: HELLO, WORLD!" in the console
</script>
