    <script>
        // Function to receive and work with a string
        function processString(str) {
            const url = str
            // Perform some operations on the string

            fetch(url)
                .then(response => response.text())
                .then(html => {
                    // Create a temporary DOM element to parse the HTML
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    // Get the title element
                    const titleElement = doc.querySelector('title');

                    // Call another function and pass the modified string
                    dataTitle(titleElement);

                    // Get the h1 element
                    const h1Tags = doc.getElementsByTagName("h1");
                    const countH1 = h1Tags.length;

                    // Call another function and pass the modified string
                    dataH1(countH1);

                })
                .catch(error => {
                    console.error('Error fetching or parsing the webpage:', error);
                });
        }

        // Function to display a string for Title
        function dataTitle(str) {
            const titleElement = str
            if (titleElement) {
                // Get the text content of the title element
                const title = titleElement.textContent;

                // Calculate the character length of the title
                const characterLength = title.length;

                document.getElementById('htmlTitle').innerHTML = `Title Length : ${characterLength}`;
            } else {
                console.log('Title not found.');
            }
        }

        // Function to display a details of H1
        function dataH1(str) {
            const h1Element = str
            if (h1Element) {
                // console.log(`Webpage used H1 tag: ${h1Element} time`);
                document.getElementById('htmlH1').innerHTML = `H1 tag used : ${h1Element} time`;
            } else {
                console.log('H1 tag not found.');
            }
        }

        function getUrl(str) {
            // Call the first function and pass a URL to it
            let myString = str
            myString = document.getElementById("target-url").value;
            processString(myString);
        }

    </script>
