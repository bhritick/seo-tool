<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch composer.json</title>
</head>
<body>
    <h2>Fetch composer.json File</h2>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="fetchComposerJson()">Fetch</button>
    <pre id="jsonData"></pre>

    <script>
        async function fetchComposerJson() {
            const url = document.getElementById('urlInput').value;
            const proxyUrl = 'YOUR_PROXY_SERVER';
            const composerUrl = `${proxyUrl}${url}/composer.json`;

            try {
                const response = await fetch(composerUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('jsonData').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('jsonData').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
