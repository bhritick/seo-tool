<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Framework Detector</title>
</head>
<body>
    <h1>PHP Framework Detector</h1>
    <form id="frameworkForm">
        <label for="url">Enter Website URL:</label>
        <input type="url" id="url" name="url" required>
        <button type="submit">Detect Framework</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('frameworkForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Detecting...';

            try {
                const response = await fetch(url);
                const headers = response.headers;
                const html = await response.text();

                let framework = 'Unknown';

                // Check for specific HTTP headers
                if (headers.get('X-Powered-By')) {
                    framework = headers.get('X-Powered-By');
                }

                // Check for specific cookies
                const cookies = document.cookie;
                if (cookies.includes('ci_session')) {
                    framework = 'CodeIgniter';
                } else if (cookies.includes('laravel_session')) {
                    framework = 'Laravel';
                }

                // Check for specific HTML markers
                if (html.includes('meta name="csrf-token"')) {
                    framework = 'Laravel';
                } else if (html.includes('<!-- CodeIgniter -->')) {
                    framework = 'CodeIgniter';
                }

                resultDiv.innerHTML = `Detected PHP Framework: ${framework}`;
            } catch (error) {
                resultDiv.innerHTML = 'Error detecting PHP framework. Please check the URL and try again.';
                console.error('Error detecting PHP framework:', error);
            }
        });
    </script>
</body>
</html>
