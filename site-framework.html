<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Framework Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>PHP Framework Detector</h1>
    <input type="text" id="urlInput" placeholder="Enter website URL" />
    <button onclick="detectFramework()">Detect Framework</button>
    <div id="result"></div>

    <script>
        async function getPHPFramework(url) {
            try {
                const response = await fetch(url);
                const html = await response.text();

                // Check for common PHP framework indicators
                if (html.includes('wp-content') || html.includes('wp-includes')) {
                    return 'WordPress';
                } else if (html.includes('index.php?route=')) {
                    return 'OpenCart';
                } else if (html.includes('mage-') || html.includes('Magento')) {
                    return 'Magento';
                } else if (html.includes('laravel') || html.includes('csrf-token')) {
                    return 'Laravel';
                } else if (html.includes('ci_session') || html.includes('CodeIgniter')) {
                    return 'CodeIgniter';
                } else {
                    return 'Unknown PHP Framework';
                }
            } catch (error) {
                console.error('Error fetching the URL:', error);
                return 'Error fetching the URL';
            }
        }

        async function detectFramework() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Detecting...';

            const framework = await getPHPFramework(url);
            resultDiv.textContent = `PHP Framework: ${framework}`;
        }
    </script>
</body>
</html>
