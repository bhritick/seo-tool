<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch composer.json</title>
</head>
<body>
    <h1>Fetch composer.json File</h1>
    <button onclick="fetchComposerJson()">Get composer.json</button>
    <pre id="json-content"></pre>

    <script>
        async function fetchComposerJson() {
            const url = prompt("Please enter the website URL:");
            if (!url) {
                alert("URL is required!");
                return;
            }

            try {
                const response = await fetch(`${url}/composer.json`);
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const data = await response.json();
                document.getElementById('json-content').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                alert("Failed to fetch composer.json: " + error.message);
            }
        }
    </script>
</body>
</html>
