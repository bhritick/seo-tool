<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Theme Detector</title>
</head>
<body>
    <h1>WordPress Theme Detector</h1>
    <form id="themeForm">
        <label for="url">Enter Website URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Detect Theme</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('themeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            detectTheme(url);
        });

        async function detectTheme(url) {
            try {
                const response = await fetch(`https://api.wpthemedetector.com/?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                if (data.theme) {
                    document.getElementById('result').innerHTML = `<p>Theme Name: ${data.theme.name}</p><p>Theme URL: <a href="${data.theme.url}" target="_blank">${data.theme.url}</a></p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p>Could not detect the theme. Please check the URL and try again.</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
